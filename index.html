<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="assets/pencil-solid.svg" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <title>SketchIt</title>
</head>
<body>

     <div class="container">
          <div class="title">SKETCH IT</div>
          <div class="sketch-body">
               <div class="left-pane">
                    <div class="pen-color">
                         <input type="color" name="" id="color-input">
                         <p>Pen Color</p>
                    </div>
                    <div class="bg-color pen-color">
                         <input type="color" name="" id="bgcolor-input">
                         <p>Body Color</p>
                    </div>
                    <div class="sketch-options toggle">Toggle Rainbow</div>
                    <div class="sketch-options eraser">Eraser</div>
                    <div class="grid-size"><div class="gridSizeDisplay"></div><input type="range" name="" class="grid-size-input"><p>Toggle Grids</p></div>
                    <div class="sketch-options clear">Clear</div>
               </div>

               <div class="right-pane">
                    
               </div>
          </div>
          
     </div>  
     <script src="index.js"></script>
</body>
</html>
